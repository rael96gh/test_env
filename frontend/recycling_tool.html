<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oligo Recycling Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recycling_tool.css">
</head>
<body>
    <div class="container">
        <a href="https://www.oligotk.com"><img src="LOGO-1_WHITE.png" width="15%" height="15%" alt="Your Logo"></a>
        <h1>Oligo Recycling Tool</h1>
        
        <div id="messageBox" class="hidden"></div>

        <div class="upload-section">
            <div class="form-group">
                <label for="fragmentsFile">Upload Oligo list CSV:</label>
                <input type="file" id="fragmentsFile" accept=".csv" style="border: none; width: auto">
            </div>
            <div class="form-group">
                <label for="poolingFile">Upload Pooling CSV:</label>
                <input type="file" id="poolingFile" accept=".csv" style="border: none; width: auto">
            </div>
        </div>

        <button id="recycleBtn">Recycle Oligos</button>

        <div class="results-section">
            <div class="result-container">
                <h2>Reduced & Ordered Fragments</h2>
                <button id="downloadFragmentsBtn" class="download-btn" disabled>Download Fragments</button>
            </div>
            <div class="result-container">
                <h2>Reduced Pooling List</h2>
                <button id="downloadPoolingBtn" class="download-btn" disabled>Download Pooling</button>
            </div>
        </div>

        <button id="backToDashboardBtn">&lt; Back to Dashboard</button>
    </div>

    <script src="recycling_tool.js"></script>
</body>
</html>
